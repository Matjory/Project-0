<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Image Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="https://www.google.com/search">
        <label>Search pages with… “all these words:”
            <input type="text" name="as_q">
        </label>
        <br>
        <label>Search pages with… “this exact word or phrase:”
            <input type="text" name="as_epq">
        </label>
        <br>
        <label>Search pages with… “any of these words:”
            <input type="text" name="as_oq">
        </label>
        <br>
        <label>Search pages with… “none of these words:”
            <input type="text" name="as_eq">
        </label>
        <br>
        <input type="submit" value="Advanced search" style="background-color: blue; color: white;">
    </form>
    <div style="position: absolute; top: 10px; right: 10px;">
        <a href="index.html">Return to Google Search</a>
    </div>
</body>
</html>
